# See https://upptime.js.org/docs/configuration

owner: janeapp 
repo: clinic-sites-uptime

sites:
  - name: JaneWebsites.com
    url: https://janewebsites.com
    slug: janewebsites-com
  - name: Jane Websites Site Preview
    url: https://template1.janewebsites.com
    faviconSvg: https://icons.duckduckgo.com/ip3/janewebsites.com.ico
    slug: janewebsites-site-preview
  - name: Jane Websites Live Domain
    url: $CLINIC_SITES_LIVE_DOMAIN
    favicon: https://icons.duckduckgo.com/ip3/janewebsites.com.ico
    slug: janewebsites-live-domain
assignees:
  - James-Pike-Jane
  - brycemevans-jane
  - phil-janeapp
  - deifante-jane
  - aysen-jane

status-website:
  cname: status.janewebsites.com
  logoUrl: https://raw.githubusercontent.com/janeapp/clinic-sites-uptime/master/assets/jane-websites-jane-blue.png
  name: "Jane Websites"
  introTitle: "**Jane Websites** the best platform for building your clinic's website."
  introMessage: ""
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# These are the default values - Included for reference
# They can be changed here if needed
# Keep in mind GitHub Actions cannot run faster than every 5 minutes
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 1 1 1 *" # block updates for now - reset this to "0 3 * * *"
  uptime: "*/5 * * * *"


